<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC News</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>

        body, h1, h2, p, ul, li {
    margin: 0;
    padding: 0;}

        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;}

        .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;}

        header {
    background-color: #005689;
    color: #fff;}

        .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;    }

        .bbc-logo img {
    width: 80px;}

        .sign-in a {
    color: #fff;
    text-decoration: none;}

        nav ul {
    list-style: none;
    display: flex;}

        nav li {
    margin-right: 20px;}

        nav a {
    color: #005689;
    text-decoration: none;}

        main {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);}

        .top-news, .featured, .more-news {
    margin-bottom: 20px;}



        footer {
    background-color: #005689;
    color: #fff;
    text-align: center;
    padding: 10px 0;}

        .footer-logo img {
    width: 60px;}

        .footer-links ul {
    list-style: none;}

        .footer-links li {
    display: inline;
    margin-right: 20px;}

        .footer-links a {
    color: #fff;
    text-decoration: none;}

    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="container">
                <div class="bbc-logo">
                    <img src="bbc-logo.png" alt="BBC Logo">
                </div>
                <div class="sign-in">
                    <a href="#">Sign In</a>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Sport</a></li>
                    <li><a href="#">Weather</a></li>
                    <li><a href="#">iPlayer</a></li>
                    <li><a href="#">Sounds</a></li>
                    <li><a href="#">CBBC</a></li>
                    <li><a href="#">CBeebies</a></li>
                    <li><a href="#">Food</a></li>
                    <li><a href="#">Bitesize</a></li>
                    <li><a href="#">Arts</a></li>
                    <li><a href="#">Make It Digital</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="top-news">
            <div class="container">
                <!-- Top news articles go here -->
            </div>
        </section>

        <section class="featured">
            <div class="container">
                <!-- Featured content goes here -->
            </div>
        </section>

        <section class="more-news">
            <div class="container">
                <!-- More news articles go here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-logo">
                <img src="bbc-logo.png" alt="BBC Logo">
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Terms of Use</a></li>
                    <li><a href="#">About the BBC</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Cookies</a></li>
                    <li><a href="#">Contact the BBC</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
